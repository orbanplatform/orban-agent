name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux-x86_64

          # Linux aarch64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            platform: linux-aarch64

          # macOS x86_64 (Intel)
          - os: macos-latest
            target: x86_64-apple-darwin
            platform: macos-x86_64

          # macOS aarch64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: macos-aarch64

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: windows-x86_64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        working-directory: agent-core
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Prepare binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd agent-core/target/${{ matrix.target }}/release
          chmod +x orban-agent
          tar czf orban-agent-${{ matrix.platform }}.tar.gz orban-agent
          mv orban-agent-${{ matrix.platform }}.tar.gz ../../../../

      - name: Prepare binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd agent-core/target/${{ matrix.target }}/release
          7z a orban-agent-${{ matrix.platform }}.zip orban-agent.exe
          move orban-agent-${{ matrix.platform }}.zip ../../../../

      - name: Copy binary for release
        if: matrix.os != 'windows-latest'
        run: |
          cp agent-core/target/${{ matrix.target }}/release/orban-agent orban-agent-${{ matrix.platform }}

      - name: Copy binary for release (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          copy agent-core\target\${{ matrix.target }}\release\orban-agent.exe orban-agent-${{ matrix.platform }}.exe

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: orban-agent-${{ matrix.platform }}
          path: |
            orban-agent-${{ matrix.platform }}*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
